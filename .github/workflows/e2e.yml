name: e2e

on: 
  pull_request:
    branches:
      - main

jobs:
  
  e2e:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node: [ 18 ]

    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
            
      - name: npm install
        run: npm ci 

      - name: run e2e tests
        run: npm run test:e2e